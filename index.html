<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>Revista Escolar</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

body{
  margin:0;
  padding:20px;
  font-family:'Poppins', sans-serif;
  background:linear-gradient(135deg,#e0f2fe,#fce7f3);
}

header{
  max-width:1100px;
  margin:20px auto 40px;
  background:linear-gradient(90deg,#0ea5e9,#6366f1,#22c55e);
  color:white;
  padding:40px 20px;
  border-radius:24px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}

header h1{
  margin:0;
  font-size:2.6rem;
}

header p{
  margin-top:12px;
  font-size:1.1rem;
  opacity:.95;
}

.blog{
  max-width:1100px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
}

.post{
  background:white;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 12px 30px rgba(0,0,0,.12);
  display:flex;
  flex-direction:column;
  transition:.35s;
}

.post:hover{
  transform:translateY(-10px) scale(1.02);
}

.post img{
  width:100%;
  height:180px;
  object-fit:cover;
}

.post-content{
  padding:22px;
  flex:1;
  display:flex;
  flex-direction:column;
}

.post h3{
  margin:0 0 8px;
  font-size:1.2rem;
  color:#1e293b;
}

.post small{
  color:#64748b;
  font-size:.85rem;
  margin-bottom:16px;
}

.post a{
  margin-top:auto;
  align-self:flex-start;
  background:linear-gradient(90deg,#22c55e,#16a34a);
  color:white;
  padding:10px 18px;
  border-radius:999px;
  text-decoration:none;
  font-weight:600;
  transition:.3s;
}

.post a:hover{
  transform:scale(1.05);
}

footer{
  text-align:center;
  margin:50px 0 20px;
  color:#475569;
  font-size:.9rem;
}
</style>
</head>

<body>

<header>
  <h1>Revista Escolar</h1>
  <p>Projetos, eventos, notícias e tudo o que acontece na nossa escola</p>
</header>

<section class="blog" id="blog"></section>

<footer>
  © Escola • Atualizado automaticamente via GitHub
</footer>

<script>
// ===== CONFIGURAÇÃO =====
const usuario = "profkleidivaldo";
const repositorio = "licao";
const pasta = "noticias";

// imagem padrão caso não exista capa
const imagemPadrao = "https://images.unsplash.com/photo-1588072432836-e10032774350";

// ===== CARREGAR POSTS =====
fetch(`https://api.github.com/repos/${usuario}/${repositorio}/contents/${pasta}`)
  .then(r => r.json())
  .then(arquivos => {

    const blog = document.getElementById("blog");

    arquivos
      .filter(a => a.name.endsWith(".html"))
      .sort((a,b) => b.name.localeCompare(a.name,'pt',{numeric:true}))
      .forEach(a => {

        const nomeBase = a.name.replace(".html","");
        const imagem = `${pasta}/${nomeBase}.jpg`;

        const titulo = nomeBase.replace(/[-_]/g," ");
        const data = a.name.split("-").slice(0,2).join("/");

        const post = document.createElement("div");
        post.className = "post";

        post.innerHTML = `
          <img src="${imagem}" onerror="this.src='${imagemPadrao}'">
          <div class="post-content">
            <h3>${titulo}</h3>
            <small>Publicado em ${data}</small>
            <a href="${pasta}/${a.name}" target="_blank">Ler matéria</a>
          </div>
        `;

        blog.appendChild(post);
      });
  })
  .catch(()=>{
    document.getElementById("blog").innerHTML =
      "<p>Erro ao carregar as notícias.</p>";
  });
</script>

</body>
</html>
